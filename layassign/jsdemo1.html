<html>​

​

<h2>JavaScript to Change HTML</h2>​

​

<p id="p1">Hello World!</p>​

​

<script>​

function changeText(){​

document.getElementById("p1").innerHTML = "New text!";​

}	​

</script>​

​

<p>The paragraph above was changed by a script.</p>​

​

<input type = "button" value ="Change" onclick="changeText()"/>​

​
