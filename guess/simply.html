<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" >
            <label for="name">Name</label>
            <input type="text" required name="name" id="name">
            <br>
    
            <label for="empid">EMP Id</label>
            <input type="text" required name="empid" id="empid">
            <br>
    
            <label for="date">Join Date</label>
            <input type="date" required name="date" id="date">
            <br>
    
            <label for="hours">Hours Worked</label>
            <input type="text" required name="hours" id="hours">
            <br>
    
            <label for="designation">Designation</label>
            <input type="text" required name="designation" id="designation">
            <br>
    
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>


    <script>
        class Employee{ 
          constructor(){
            this.designation = "Manager"; 
          }
          normalMsg(){ 
            return "Vanitha who works as a " + this.designation + " displayed</br>";
          }
          static staticMsg(){ 
            return "Which designation to choose?</br>"
          }
        }
        var employee1 = new Employee(); 
        document.write(Employee.staticMsg()); 
        document.write(employee1.normalMsg());
      </script>

</body>
</html>
