<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calcualtor</title>

    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div>
<h2>

    Calcualtor Program</h2><hr />
<input type="number" placeholder="EnterNumber 1" id="num1"/>
</br></br>


<input type="number" placeholder="EnterNumber 2" id="num2"/>
</br>

                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="mul">x</button>

                <button id="div">/</button>
                </br>
<input type="number" readonly id="result" />

   </div>



<script type="text/javascript">
var n1=document.getElementById("num1")
var n2=document.getElementById("num2")
var res=document.getElementById("result");



document.getElementById("add").addEventListener("click",function(){
res.value=parseInt(n1.value)+parseInt(n2.value);
});

document.getElementById("sub").addEventListener("click",function(){
res.value=parseInt(n1.value)-parseInt(n2.value);
});

document.getElementById("mul").addEventListener("click",function(){
res.value=parseInt(n1.value)*parseInt(n2.value);
});

document.getElementById("div").addEventListener("click",function(){
res.value=parseInt(n1.value)/parseInt(n2.value);
});


</script>



</body>
</html>
